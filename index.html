<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOT Boat Loot Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sea of Thieves Boat Loot Calculator</h1>
        <form id="lootForm">
            <div class="faction" id="faction1">
                <h2>Faction 1 (e.g., Merchant Alliance)</h2>
                <label for="loot1">Loot 1:</label>
                <input type="number" id="loot1" name="loot1" value="0" min="0">
                <br>
                <label for="loot2">Loot 2:</label>
                <input type="number" id="loot2" name="loot2" value="0" min="0">
                <br>
            </div>

            <div class="faction" id="faction2">
                <h2>Faction 2 (e.g., Gold Hoarders)</h2>
                <label for="loot3">Loot 3:</label>
                <input type="number" id="loot3" name="loot3" value="0" min="0">
                <br>
                <label for="loot4">Loot 4:</label>
                <input type="number" id="loot4" name="loot4" value="0" min="0">
                <br>
            </div>

            <button type="submit">Calculate Total Loot</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
