<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Loot Calculator</h1>

        <!-- Faction Selection -->
        <div class="faction-selection">
            <label for="faction">Select Faction:</label>
            <select id="faction" onchange="updateLootFields()">
                <option value="gold_hoarder">Gold Hoarder</option>
                <option value="reaper">Reaper</option>
                <option value="other_faction">Other Faction</option>
            </select>
        </div>

        <!-- Loot Input Fields (initially hidden) -->
        <div class="loot-fields" id="lootFields">
            <div class="loot-field">
                <label for="castaway">Castaway Chest:</label>
                <input type="number" id="castaway" value="0" min="0">
            </div>
            <div class="loot-field">
                <label for="gold_hoarder">Gold Hoarder Chest:</label>
                <input type="number" id="gold_hoarder" value="0" min="0">
            </div>
            <div class="loot-field">
                <label for="reaper">Reaper Chest:</label>
                <input type="number" id="reaper" value="0" min="0">
            </div>
        </div>

        <!-- Calculation Button -->
        <div>
            <button onclick="calculateLoot()">Calculate Loot</button>
        </div>

        <!-- Result Display -->
        <div id="result" class="result">
            <p>Total Loot Value: $<span id="lootValue">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
